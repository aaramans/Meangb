<!DOCTYPE html>
<html>

<head>
    <title>GulpEx</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />
    <!-- endbower-->

    <!-- inject:css -->
    <link rel="stylesheet" href="/client/assets/css/app.css">
    <!-- endinject-->
</head>

<body>
    <div class="wrapper" ng-app="meanApp">
        <nav class="navbar navbar-default" ng-controller="NavController">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapseApp" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Library</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navCollapseApp">
                <ul class="nav navbar-nav navbar-right" ng-show="isSignedIn">
                    <li>
                        <p class="navbar-text">Signed in as <a href="#" class="navbar-link">{{userName}}</a></p>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
                            <li><a href="#"><i class="fa fa-wrench" aria-hidden="true"></i> Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-href="#" ng-click="signOut();"><i class="fa fa-sign-out" aria-hidden="true"></i> SignOut</a> </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="!isSignedIn">
                    <li><a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a></li>
                    <li><a ng-href="#" ng-click="signIn();"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div class="container"></div>
        <footer>&copy;2017</footer>
    </div>
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/toastr/toastr.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower-->

    <!-- inject:js -->
    <script src="/client/assets/js/scripts.js"></script>
    <!-- endinject-->
</body>

</html>
